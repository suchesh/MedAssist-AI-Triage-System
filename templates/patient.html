<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Data Collection â€“ MedAssist</title>

  <!-- Inter font (same as your site) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
  <!-- Top Nav (kept same structure so it fits with your site) -->
  <header class="nav">
    <div class="brand">
      <span class="pulse"></span>
      <span class="brand-text">MedAssist</span>
      <span class="badge">AI Triage System</span>
    </div>
    <nav class="nav-right">
      <a class="link" href="index.html">Home</a>
    </nav>
  </header>

  <!-- Page -->
  <section class="section">
    <div class="container">
      <h1 class="section-title">Patient Data Collection</h1>

      <!-- Card wrapper -->
      <div class="card pd-wrapper">
        <form id="patientForm" class="form">
          <!-- Symptoms -->
          <div class="pd-section">
            <div class="pd-legend">Symptoms</div>
            <div class="pd-input-with-btn">
              <textarea id="symptoms" class="input textarea" name="symptoms"
                placeholder="Chest pain, cough, fever..." required></textarea>
              </button>
            </div>
          </div>

          <div class="pd-divider"></div>

          <!-- Vitals -->
          <div class="pd-section">
            <div class="pd-legend">Vitals</div>
            <div class="grid grid-3">
              <input class="input" type="text" name="bp" placeholder="Blood Pressure (e.g., 120/80)" required />
              <input class="input" type="number" step="0.1" name="temp" placeholder="Temperature (Â°C)" required />
              <input class="input" type="number" name="hr" placeholder="Heart Rate (bpm)" required />
            </div>
            <div class="grid pd-mt-12">
              <input class="input" type="number" name="spo2" placeholder="Oxygen Saturation (%)" required />
            </div>
          </div>

          <div class="pd-divider"></div>

          <!-- Contextual Factors -->
          <div class="pd-section">
            <div class="pd-legend">Contextual Factors</div>
            <textarea class="input textarea" name="context"
              placeholder="Recent injuries, travel history, exposure to infectious diseases"></textarea>
          </div>

          <div class="pd-divider"></div>

          <!-- Medical History (PDF) -->
          <div class="pd-section">
            <div class="pd-legend">Medical History (Upload PDF)</div>

            <div class="pd-file-drop">
              <label for="pdfUpload" class="pd-file-label">
                <span class="pd-file-btn">ðŸ“„ Choose File</span>
                <span id="fileName" class="pd-file-name">No file chosen</span>
              </label>
              <input id="pdfUpload" class="pd-file-input" type="file" accept="application/pdf" />
            </div>
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary pd-submit">SUBMIT PATIENT DATA</button>
        </form>

        <!-- Extracted PDF text output -->
        <div id="pdfText" class="card pdf-output" hidden></div>
      </div>
    </div>
  </section>


  <!-- Page JS -->
  <script src="static/main.js"></script>
</body>
</html>
